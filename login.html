<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/estilo.css">
    
    <title>Login 2 2DS</title>
</head>
<body>

    <header>
        <h1>Login 2 2DS</h1>
    </header>

    <section class="content-center">
        <div class="text-content">
            <img src="./img/Logo_Bola_PNG.png" alt="Logo do Barão">
        </div>
   

    <form action="/login" method="POST" id="form-login">
        <div>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div>
            <input type="password" id="senha" placeholder="Digite a senha" required>
        </div>
        <div>
            <button id="btn-submit">Logar</button>
        </div>
    </form>

    </section>

    <footer>
        <p> <a href="">Não possui conta? Cadastre-se</a> </p>
    </footer>
    
</body>
</html>
